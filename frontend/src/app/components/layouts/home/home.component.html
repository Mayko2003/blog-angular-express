<div>
    <div class="search-section">
        <h1 class="text-center">BIEVENIDO</h1>
    </div>
    <div class="post-section d-flex row mx-auto">
        <div *ngFor="let post of recentPosts" class="col-4">
            <igx-card>
                <igx-card-header>
                    <h3 igxCardHeaderTitle>{{post.title}}</h3>
                    <h5 igxCardHeaderSubtitle>By: <a class="link-secondary" routerLink="/user/{{post.user.username}}">{{post.user.username}}</a></h5>
                </igx-card-header>
                <igx-card-actions>
                    <button igxButton (click)="readMore(post.slug)">{{'Read More'}}</button>
                    <button igxButton="icon" igxRipple><igx-icon>{{'favorite'}}</igx-icon></button>
                </igx-card-actions>
            </igx-card>
        </div>
    </div>
</div>
<div class="extras">
    <igx-toast #toast>Please Login</igx-toast>
</div>
